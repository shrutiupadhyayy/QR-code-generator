<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>QR code generator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/script.js" defer></script>
    <header class="bg-teal-600 p-4 mb-10">
      <div class="max-w-5xl m-auto">
        <div class="text-xl font-bold text-white">QR CODE GENERATOR</div>
      </div>
    </header>
    <main>
      <div
        class="flex flex-col-reverse align-center justify-center m-auto md:max-w-4xl md:flex-row"
      >
        <div class="w-full md:w-2/3 mr-24">
          <h1 class="text-3xl font-bold mb-5 md:text-4xl">QR Code generator</h1>
          <p class="mb-4">
            QR Scanner is the perfect tool to read QR codes with a webcam on a
            PC, it is the fastest and most user-friendly web application.
          </p>
          <p>
            Enter your URL below to generate a QR Code and download the  image.
          </p>
        </div>
        <div class="w-full md:w-1/3 self-center">
          <img
            src="img/qrcoode.jpg"
            alt=""
            class="w-1/2 m-auto mb-10 md:w-full"
          />
        </div>
      </div>
    </main>
  </body>
</html>
